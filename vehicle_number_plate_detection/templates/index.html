<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vehicle Number Plate Detection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 30px;
        background: #f5f5f5;
        font-size: 10px;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
        width: 80%;
        margin: auto;
      }
      img {
        max-width: 100%;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸš— Vehicle Number Plate Detection</h1>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Detect Plate</button>
      </form>

      {% if result %}
      <p>Detected Number Plate: <strong>{{ result }}</strong></p>
      <img src="{{ image_path }}" alt="Detected Plate" />
      {% else %}
      <h2>No number plate detected.Please try another image.</h2>
      {% endif %}
    </div>
  </body>
</html>
